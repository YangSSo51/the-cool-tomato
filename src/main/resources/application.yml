server:
  port: 8084
spring:
  profiles:
    include: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      debug: true
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
      mime:
        charset: UTF-8
      transport:
        protocol: smtp
  cloud:
    openfeign:
      okhttp:
        enabled: true
