server:
  port: 8000

eureka:
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 3
    disable-delta: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://MASTER:8761/eureka

spring:
  cloud:
      gateway:
        mvc:
          routes:
            - id: auth
              uri: lb://AUTH
              predicates:
                  - Path=/v1/auth/**
            - id: broadcast
              uri: lb://BROADCAST
              predicates:
                  - Path=/v1/live/**
            - id: product
              uri: lb://PRODUCT
              predicates:
                  - Path=/v1/product/**, /v1/live-product/**, /v1/product-questions/**, /v1/categories/**
            - id: chatbot
              uri: lb://CHATBOT
              predicates:
                  - Path=/v1/chatbot/** 
